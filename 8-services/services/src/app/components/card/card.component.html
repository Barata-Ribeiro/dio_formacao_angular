<form (ngSubmit)="getPokemon()">
  <input type="text" [(ngModel)]="pokemonName" name="pokemonName" />
  <button type="submit">Get Pokemon</button>
</form>

<div class="container__card">
  <div class="card__title">
    <h3>{{ pokemon.name | transformador : "Jason" : "34jhejhr" }}</h3>
  </div>

  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="teste" />
  </div>

  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let type of pokemon.types">{{
      type.type.name | titlecase
    }}</span>
  </div>
</div>
